<!DOCTYPE html>
<html>
<head>
<title>My Bulbs</title>
<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="/main.css" rel="stylesheet"></link>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/device.js"></script>
</head>
<body>
	<div id="main-content" class="container">
		<div class="row">
			<h1 style="color: #5e9ca0; text-align: center;">My Bulb Simulator</h1>
		</div>
		
		<div class="row" id="connected">
			<h1 style="color: #5e9ca0; text-align: center;">Connected to AWS IOT</h1>
		</div>
		
		<div class="row" id="disconnected">
			<h1 style="color: #5e9ca0; text-align: center;">You has not Connected to AWS IOT</h1>
		</div>
		
		
		<!-- Select Base Directory. -->
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-sm-4" style="text-align: center;">
						<div id="red" class="circle off-device"></div>
						<div class="bulb-label">
							Red - <span id="red-text">Off</span>
						</div>
					</div>
					<div class="col-sm-4" style="text-align: center;">
						<div id="green" class="circle off-device"></div>
						<div class="bulb-label">
							Green - <span id="green-text">Off</span>
						</div>
					</div>
					<div class="col-sm-4" style="text-align: center;">
						<div id="blue" class="circle off-device"></div>
						<div class="bulb-label ">
							Blue - <span id="blue-text">Off</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
